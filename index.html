<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Primera Página Web</h1>
    </header>

    <section>
        <h2>Bienvenido a mi página web</h2>
        <p>Esta es una página web simple creada con HTML y CSS.</p>
    </section>

    <section>
        <h2>Acerca de mí</h2>
        <p>Soy un abogado que se cansó de serlo y ahora estudian programación con disciplina y metas claras.</p>
    </section>

    <footer>
        <p>&copy; 2024 - Mi Página Web</p>
    </footer>
</body>
</html>
